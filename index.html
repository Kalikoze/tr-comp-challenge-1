<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Comp Challenge 1</title>

    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="normalize.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="menu">
        <header class="content-box">
              <h1>Cruzial Timez</h1>
              <p> I am a rap artist, producer, and engineer. Check out some of the music I've produced in the past.</p>
              <button id="resume">
                <img src="images/download.svg">
                Resume</button>
              <button id="contact">
                <img src="images/info.svg">
                Contact</button>
        </header>
        <article class="content-box profile">
          <img src="images/profile.svg">
          <p>Profile</p>
        </article>
        <article class="content-box experience">
          <img src="images/experience.svg">
          <p>Experience</p>
        </article>
        <article class="content-box education">
          <img src="images/education.svg">
          <p>Education</p>
        </article>
        <article class="content-box blog">
          <img src="images/blog.svg">
          <p>Blog</p>
        </article>
        <article class="content-box social-menu">
          <img src="images/social.svg">
          <p>Social Menu</p>
        </article>
        <article class="content-box contact">
          <img src="images/contact.svg">
          <p>Contact</p>
        </article>
        <article class="content-box portfolio">
          <img src="images/portfolio.svg">
          <p>Portfolio</p>
        </article>
      </section>
      <aside class="image"></aside>
    </main>
  </body>
</html>
